services:
  - type: web
    name: pos-frontend
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run main.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PARENT_AGENT_URL
        value: https://pos-parent-agent.onrender.com/route
      - key: NOTION_DATABASE_ID
        sync: false
      - key: NOTION_API_KEY
        sync: false
